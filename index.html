<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Header -->
    <Header>
        <!-- Navigator -->
        <div class="nav container">
          <a href="#" class="logo">Ecommerce</a>

          <!-- Cart-Icon -->
          <i class='bx bxs-shopping-bag' id = "cart-icon"></i>"

          <!-- Cart -->
          <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- Content -->
            <div class="cart-content">
              <div class="cart-box">
                  <img src="img/product2.jpg" alt="" class="cart-img">
                  <div class="detail-box">
                    <div class="cart-product-title">Earbuds</div>
                    <div class="cart-price">$25</div>
                    <input type="number" value="1" class="cart-quantity">
                  </div>
                  <!-- Remove cart -->
                  <i class='bx bxs-trash-alt cart-remove'></i>

              </div>
            </div>
            <!-- Total -->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
            </div>
            <!-- Buy Button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart close -->
            <i class='bx bx-x' id="close-cart"></i>

          </div>

        </div>
      </Header>

      <!-- Shooping section -->
      <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- products -->
        <div class="shop-content">
          <!-- Box 1 -->
          <div class="product-box">
            <img src="img/product1.jpg" alt="AEROREADY SHIRT" class="product-img">
            <h2 class="product-title">AEROREADY SHIRT</h2>
            <span class="price">$25</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>

          <!-- Box 2 -->
          <div class="product-box">
            <img src="img/product2.jpg" alt="WIRELESS EARBUDS" class="product-img">
            <h2 class="product-title">WIRELESS EARBUDS</h2>
            <span class="price">$100</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>

          <!-- Box 3 -->
          <div class="product-box">
            <img src="img/product3.jpg" alt="HOODED PARKA" class="product-img">
            <h2 class="product-title">HOODED PARKA</h2>
            <span class="price">$45</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>

          <!-- Box 4 -->
          <div class="product-box">
            <img src="img/product4.jpg" alt="METAL BOTTLE" class="product-img">
            <h2 class="product-title">METAL BOTTLE</h2>
            <span class="price">$24.04</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>

          <!-- Box 5 -->
          <div class="product-box">
            <img src="img/product5.jpg" alt="SILVER METAL SUNGLASSES" class="product-img">
            <h2 class="product-title">SILVER METAL SUNGLASSES</h2>
            <span class="price">$50</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>

          <!-- Box 6 -->
          <div class="product-box">
            <img src="img/product6.jpg" alt="BACK HAT" class="product-img">
            <h2 class="product-title">BACK HAT</h2>
            <span class="price">$50</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>

          <!-- Box 7 -->
          <div class="product-box">
            <img src="img/product7.jpg" alt="BACKPACK" class="product-img">
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">$70</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>
          
          <!-- Box 8 -->
          <div class="product-box">
            <img src="img/product8.jpg" alt="ULTRABOOST 22" class="product-img">
            <h2 class="product-title">ULTRABOOST 22</h2>
            <span class="price">$45</span>
            <i class='bx bxs-shopping-bag add-cart' ></i>
          </div>
        </div>
      </section>

  </body>
</html>
