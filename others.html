<!DOCTYPE html>
<html lang="en">
<head>

    <title>Others</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
       <!-- Shooping section -->
       <section class="shop container">

            <img src="img/product10.jpg" alt="LONDON TOWN BRIDGE" class="product-img">
